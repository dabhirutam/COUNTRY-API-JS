<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTRY API</title>
  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bs-primary-rgb: 61, 194, 236;
      --bs-danger-rgb: 76, 59, 207;
    }
    .country:hover {
      background-color: #6653f5 !important;
      cursor: pointer;
    }
    ::-webkit-scrollbar{
      width: 10px;
      background-color: #6f8dfa;
    }
    ::-webkit-scrollbar-thumb{
      background-color: #402E7A;
      border-radius: 50px;
      border: 2px solid #6f8dfa;
    }
  </style>
</head>

<body style="background: #402E7A;">

  <div class="modal" tabindex="-1" id="countryDtl">
    <div class="modal-dialog modal-lg">
      <div class="modal-content px-3" style="background: #4B70F5;">
        <div class="modal-body text-white text-center">
          <h2>COUNTRY ALL DATA</h2>
        </div>
        <div class="modal-body text-white text-center overflow-x-scroll">
          <table class="table table-bordered border-dark align-middle" style="--bs-table-bg: transparent;--bs-table-color: #fff;width: 1000px;">
            <thead>
              <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Languages</th>
                <th>CurrencyNames</th>
                <th>CurrencySymbol</th>
                <th>Flags</th>
                <th>CoatOfArms</th>
              </tr>
            </thead>
            <tbody id="viewRecord"></tbody>
          </table>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="country p-2 px-5 border-primary border-0 border border-top border-3 rounded-3 shadow bg-danger text-white mx-auto" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <section class="py-5">
    <div class="container">
      <div class="row text-white text-center fs-5" id="viewCountry">
        <h1 class="mb-5">COUNTRY NAME</h1>
      </div>
    </div>
  </section>

  <script src="js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
